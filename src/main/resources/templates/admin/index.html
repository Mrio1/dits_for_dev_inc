<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}">
    <title>Admin-4</title>
</head>
<body>
<header>
    <div class="container">
        <nav class="row navbar navbar-expand-lg">
            <a class="col-auto navbar-brand" href="#"><img src="../../static/img/logo.svg" th:src="@{img/logo.svg}"></a>
            <div class="col d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <img src="../../static/img/burger-icon.png" th:src="@{img/burger-icon.png}">
                </button>
            </div>
            <div class="col-12 col-lg-10">
                <div class="collapse navbar-collapse w-100" id="navbarNavAltMarkup">
                    <div class="col">
                        <div class="col navbar-nav justify-content-evenly">
                            <a class="nav-link active" aria-current="page" href="#">Users</a>
                            <a class="nav-link" href="#">Tests</a>
                            <a class="nav-link" href="#">Statistic</a>
                        </div>
                    </div>
                    <div class="col-auto">
                        <span>Admin</span><span class="nav-separator mx-1 mb-1"></span><span>Maksim Salivanov</span><a
                            class="ms-2" href="#"><img src="../../static/img/logout.svg" th:src="@{img/logout.svg}"></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 tests-sidebar">
                    <div class="sidebar-add-test">
                        <span class="sidebar-add-test__text">Themes</span>
                        <button id="activateAddTestButton"><img class="button" src="./img/add-icon.svg" alt=""></button>
                    </div>
                    <div class="row py-3 add-test-form" id="addTestForm" action="#">
                        <input class="col-auto add-test-form__input" type="text">
                        <button class="col-auto add-test-form__button" type="submit">
                            <img src="../../static/img/submit-icon.svg" th:src="@{img/submit-icon.svg}"
                                 alt="submit icon">
                        </button>
                    </div>
                    <div class="tests" id="testThemes" th:each="topic : ${topicList}"  >
                        <div class="tests__section" th:action="@{/getTests}">
                            <div class="row tests__item test-item" data-id="1"  >
                                <a class="col test-item__text" href="" th:href="@{/getTests(id=2)}"   method="post" th:text="${topic.topicName}">Java 2 Fundamentals</a>
                                <span class="col-auto test-item__control">
                    <button class="test-item__submit"><img src="../../static/img/submit-icon.svg"
                                                           th:src="@{img/submit-icon.svg}" alt=""></button>
                    <button class="test-item__edit"><img src="../../static/img/edit-icon.svg"
                                                         th:src="@{img/edit-icon.svg}" alt=""></button>
                    <button><img src="../../static/img/delete-icon.svg" th:src="@{img/delete-icon.svg}" alt=""></button>
                  </span>
                            </div>

<!--                            <div class="row tests__item test-item" data-id="1">-->
<!--                                <a class="col test-item__text" href="#">Java 2 Fundamentals</a>-->
<!--                                <span class="col-auto test-item__control">-->
<!--                    <button class="test-item__submit"><img src="../../static/img/submit-icon.svg"-->
<!--                                                           th:src="@{img/submit-icon.svg}" alt=""></button>-->
<!--                    <button class="test-item__edit"><img src="../../static/img/edit-icon.svg"-->
<!--                                                         th:src="@{img/edit-icon.svg}" alt=""></button>-->
<!--                    <button><img src="../../static/img/delete-icon.svg" th:src="@{img/delete-icon.svg}" alt=""></button>-->
<!--                  </span>-->
<!--                            </div>-->

                        </div>
                    </div>
                </div>

                <div class="col-9 detail">

                    <h2 class="text-start detail__title">Java 2 Fundamentals</h2>

                    <div class="align-items-center question">
                        <button type="button" class="row detail-card__add-button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            <img class="col-auto" src="./img/add-icon.svg" alt="add new test">
                            <span class="col-auto detail-card__text">Create new test</span>
                        </button>
                    </div>

                    <h3 class="detail__list-title">List of tests</h3>
                    <div class="detail__list" id="detailList">
                        <div class="question">
                            <div class="row">
                                <a class="col question__text" data-bs-toggle="collapse" href="#test1" role="button"
                                   aria-expanded="false" aria-controls="collapseExample">
                                    Inheritance, Interfaces, Exceptional situations
                                </a>
                                <button class="col-auto question__add-button"><img src="../../static/img/add-icon.svg"
                                                                                   th:src="@{img/add-icon.svg}"
                                                                                   alt="Edit test question"></button>
                                <div class="col-auto question__control">
                                    <button><img src="../../static/img/edit-icon.svg" th:src="@{img/edit-icon.svg}"
                                                 alt="Edit test question"></button>
                                    <button><img src="../../static/img/delete-icon.svg" th:src="@{img/delete-icon.svg}"
                                                 alt="Delete test question"></button>
                                </div>
                            </div>
                            <div class="collapse question__list" id="test1">
                                <div class="row align-items-center question__item">
                                    <span class="col-auto">1</span>
                                    <textarea class="col form-input" type="text" readonly>
   Что будет результато компиляции и выполнения следующего кода byte
                        </textarea>
                                    <div class="col-auto question-control">
                                        <button><img src="../../static/img/img/edit-icon.svg"
                                                     th:src="@{img/edit-icon.svg}" alt="Edit test question"></button>
                                        <button><img src="../../static/img/delete-icon.svg"
                                                     th:src="@{img/delete-icon.svg}" alt="Delete test question">
                                        </button>
                                    </div>
                                </div>
                                <div class="row align-items-center question__item">
                                    <span class="col-auto">2</span>
                                    <textarea class="col form-input" type="text" readonly>
  Что будет результатомкомпиляции и выполнения следующего кода byte b1=113; System.out.println(b3); Весь вопрос можно развернуть с помощь textarea элемента, по умолчанию показывается одна строка
                        </textarea>
                                    <div class="col-auto question-control">
                                        <button><img src="../../static/img/edit-icon.svg" th:src="@{img/edit-icon.svg}"
                                                     alt="Edit test question"></button>
                                        <button><img src="../../static/img/delete-icon.svg"
                                                     th:src="@{img/delete-icon.svg}" alt="Delete test question">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="container modal-content">
                                <div class="row">
                                    <h5 class="col modal__title">New test</h5>
                                    <button type="col-auto button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form class="d-flex flex-column" action="">
                                    <label>
                                        <div>Name</div>
                                        <input class="col-12 form-input" type="text">
                                    </label>
                                    <label>
                                        <div class="">Description</div>
                                        <textarea class="col-12 form-input" name="" id="" cols="30" rows="10">
                        </textarea>
                                    </label>
                                    <button class="form-button" type="button">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <span class="row justify-content-center py-4 footer__copyright">© Dev Incubator</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="../../static/js/index.js" th:href="@{js/index.js}"></script>
</body>
</html>
